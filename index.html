<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Part-Time Work Hub</title>
  <link rel="stylesheet" href="Style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="hero">
    <video autoplay loop muted plays-inline class="back-video">
      <source src="./video.mp4" type="video/mp4">
    </video>
  </div>

  <header>
    <h1>Part-Time Work Hub</h1>
    <!-- Navigation Links -->
    <nav class="Navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="btnLogin-popup">Login</button>
    </nav>
  </header>
  
  <div class="content">
    <h4>Dive into your part-time journey!!!</h4>
    <a href="Start2.html"> <input type="button" name="Enter" value="Get Started"><br></a>
  </div>
  <div class="wrapper">
    <span class="icon-close"><ion-icon name="close"></ion-icon></span>
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password</a>
              </div>
              <a href=Start2.html><button type="submit" class="btn">Login</button></a>
              <div class="login-register">
                <p>Dont have an account? <a href="#" class="register-link">Register</a></p>
              </div>
        </form>
    </div>

    <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">I agree to the terms and conditions</label>
              </div>
              <button type="submit" class="btn">Register</button>
              <div class="login-register">
                <p>Already have an account? <a href="#" class="login-link">Login</a></p>
              </div>
        </form>

    </div>
  </div>

 
  <!-- JavaScript -->
  <script src="Script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
